<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../5/darkly/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <style>
        body {background-color: #121212;}
    </style>
</head>
<body>


<div class="container-fluid text-center" style="margin-top:100px">

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">

            <p class="text-danger">Invalid username or password</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div th:if="${param.message}">
            <p class="text-warning">Your password.</p>
        </div>

        <div th:if="${param.registration_success}">
            <p class="text-success">Your account has been successfully created .</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <div style="color:white;">
                <p>Login</p>
                <p>
            </div>
            <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </p>

            <p>
                <input type="submit" value="Login" class="btn btn-secondary btn-sm"/>
            </p>
            <p>
                <a th:href="@{/register}" style="color:grey">
                    Sign Up
                </a>
            </p>>
        </div>
    </form>
</div>
</body>
</html>
