<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="BartÅ‚omiej Chojnacki" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo_transparent.png}">
    <title>8gag</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/btnlinkdisable.css}" href="../static/css/btnlinkdisable.css"/>
    <style>
        body {background-color: #121212;}

        textarea {
            resize: none;
        }
    </style>
</head>

<body>

<!-- Responsive navbar-->
<nav th:replace="common/navbar.html"></nav>

<div class="p-3 mb-2 bg-dark text-white text-center" style="margin-top:100px;">

    <div style="margin-left:380px">
        Date add: <h6 th:text="${post.addDate}">2022-05-16 19:05:47.905</h6>
    </div>

    <form th:action="@{/post/post_view}" method="post"
          style="max-width:600px; margin: 0 auto;" th:object="${post}">

        <div class="border border-secondary p-3 rounded">
            <div style="color:white;">

                <h1 th:text="${post.title}">title</h1>
                <img th:src="@{${post.photosImagePath}}" />
                <p>
                    <label for="s-description">Short description</label>
                    <textarea disabled rows="2" class="form-control" id="s-description" placeholder="" th:text="${post.description}"></textarea>

                    <label for="s-description">Tags</label>
                    <textarea disabled rows="2" class="form-control" id="tags" placeholder="" th:text="${post.tags}"></textarea>

            </div>
        </div>
    </form>


    <form sec:authorize="isAuthenticated()" th:action="@{/post/delete/{id}(id=${post.id})}"  method="post" style="margin-top: 20px;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

</div>

<footer th:replace="common/footer.html"></footer>
</body>
</html>
